			</p>


			<p ng-show="myBirthday">
				<img src="./images/ballon.gif" height="40"/>
				<!-- <img src="./images/gift.gif" height="40"/> -->
				Bonne Fête à toi <strong class="personBirthday">{{$root.me.get_title()}}</strong>
			</p>

		</div>



	</div>
</div>
