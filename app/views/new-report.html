<div class="row" ng-show="isLoad">
	<div class="col-md-8">


        <h1 style="text-align: center;">Nouveau rapport</h1>

<div class="row metro" ng-show="isLoad">
    <div class="col-md-12">

        <fieldset>
            <legend>Choissisez la p&eacute;riode</legend>
        </fieldset>

        <a href="javascript:;" class="report-choice" ng-class="report.Period == 'day' ? 'selected' : ''" ng-click="setReportPeriod('day')">
            <div class="tile bg-yellow">
                <div class="tile-content icon">
                    <i class="fa fa-sun-o"></i>
                </div>
                <div class="tile-status">
                    <span class="name">Jour</span>
                </div>
            </div>
        </a>
        <a href="javascript:;" class="report-choice" ng-class="report.Period == 'night' ? 'selected' : ''" ng-click="setReportPeriod('night')">
            <div class="tile bg-darkBlue">
                <div class="tile-content icon">
                    <i class="fa fa-moon-o"></i>
                </div>
                <div class="tile-status">
                    <span class="name">Nuit</span>
                </div>
            </div>
        </a>
        
    </div>
</div>
